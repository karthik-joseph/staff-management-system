<!-- base html file for all files -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Employee Management System" />
    <meta name="keywords" content="Employee, Management, System" />
    <meta name="author" content="Employee Management System" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="alexa" content="index, follow" />
    <meta name="yandex" content="index, follow" />
    <meta name="sitemap" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="google-site-verification" content="google-site-verification" />
    <!-- icon -->
    <link rel="icon" href="{% static 'images/group-staff.png' %}" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/index-new.css' %}" />
    {% block style %} {% endblock %}
  </head>
  <body>
    {% block content %} {% endblock %}

    <footer class="footer">
      <p>
        Made by Karthik P |
        <a
          href="https://github.com/karthik-joseph/staff-management-system"
          target="_blank"
          >GitHub</a
        >
      </p>
    </footer>
    <style>
      footer.footer {
        text-align: center;
        padding: 20px;
        width: 100%;
        background-color: var(--Midnight-Navy);
        border-top: 1px solid var(--Lavender-Mist);
      }
      footer.footer p {
        margin: 0;
        color: var(--Lavender-Mist);
      }
      footer.footer a {
        color: var(--success);
      }
      footer.footer a:hover {
        color: blue;
      }
    </style>
  </body>
</html>
